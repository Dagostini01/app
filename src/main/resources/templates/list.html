<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Listagem de produtos</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/produtos/create">Cadastro de Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/produtos/list">Listagem de Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clientes/create">Cadastro de Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clientes/list">Listagem de Clientes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <span>Lista de produtos</span>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nome do produto</th>
                <th scope="col">Data de cadastro</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${{produto.date}}"></td>
                <td>
                    <a th:href="@{'/produtos/edit/' + ${produto.id}}" class="btn btn-warning">Editar</a>
                </td>
                <td>
                    <a th:href="@{'/produtos/delete/' + ${produto.id}}" class="btn btn-danger">Excluir</a>
                </td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
