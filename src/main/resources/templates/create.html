<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de tarefa</title>
</head>
<body>
    <form method="POST" action="/create" th:object="${produto}">
        <input type="hidden" name="id" th:value="${produto.id}">
        <div class="mb-3">
          <label class="form-label">Nome do produto</label>
          <input  type="text" class="form-control" name="nome" th:value="${produto.nome}">
        </div>
        <div class="mb-3">
          <label class="form-label">Data do cadastro</label>
          <input type="text" class="form-control" name="date" th:value="${{produto.date}}">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
</body>
</html>
